<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebChat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #chat-box {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            background-color: #fff;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.sent {
            background-color: #e1ffc7;
            align-self: flex-end;
            text-align: right;
        }
        .message.received {
            background-color: #ffebc7;
            align-self: flex-start;
            text-align: left;
        }
        #input-container {
            width: 300px;
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #send-btn {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>WebChat</h2>
<div id="chat-box"></div>

<div id="input-container">
    <input type="text" id="target-session-id" placeholder="Enter target session ID" required>
    <input type="text" id="message" placeholder="Enter your message" required>
    <button id="send-btn">Send</button>
</div>

<script>
    let socket;
    const chatBox = document.getElementById('chat-box');
    const sendBtn = document.getElementById('send-btn');
    const messageInput = document.getElementById('message');
    const targetSessionIdInput = document.getElementById('target-session-id');

    // Function to add messages to the chat box
    function addMessageToChatBox(message, type) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', type);
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;  // Auto-scroll to the bottom
    }

    // Connect to the WebSocket server when the page loads
    window.onload = function() {
        const sessionId = prompt("Please enter your session ID:");

        // Open the WebSocket connection
        socket = new WebSocket("ws://localhost:8080/ws?sessionId=" + sessionId);

        socket.onopen = function() {
            addMessageToChatBox('Connected to WebSocket server with session ID: ' + sessionId, 'sent');
        };

        socket.onmessage = function(event) {
            // Display the received message in the chat box
            addMessageToChatBox('Received: ' + event.data, 'received');
        };

        socket.onclose = function() {
            addMessageToChatBox('Connection closed.', 'received');
        };

        socket.onerror = function(error) {
            console.error('WebSocket error:', error);
        };
    };

    // Send a message when the "Send" button is clicked
    sendBtn.addEventListener('click', function() {
        const message = messageInput.value;
        const targetSessionId = targetSessionIdInput.value;

        if (message && targetSessionId) {
            const fullMessage = targetSessionId + ':' + message;  // Format: targetSessionId:message
            socket.send(fullMessage);

            // Display the sent message in the chat box
            addMessageToChatBox('Sent to ' + targetSessionId + ': ' + message, 'sent');

            // Clear the message input after sending
            messageInput.value = '';
        } else {
            alert('Please enter both a target session ID and a message.');
        }
    });
</script>

</body>
</html>
